  See the Certifications I acknowledged.
item:
  - title: Microsoft Certified Trainer
    img: /images/certifications/microsoft-certified-trainer-2019-2020.png
    acclaim_link: https://www.youracclaim.com/badges/05f08a1f-cc9d-44fd-a2eb-f372fd79b7a0/public_url
    description: >
      Many of Microsoftâ€™s software and technologies are technically complex, and professionals may require training from knowledgeable trainers in aspects of their use. In order to make such training generally available, Microsoft has developed the Microsoft Certified Trainer (MCT) Program which grants membership to professional trainers and learning consultants who demonstrate and maintain technical and instructional expertise on Microsoft technologies and who have complied with all requirements.

  - title: Azure Administrator Associate
    img: /images/certifications/microsoft-certified-azure-administrator-associate.1.png
    acclaim_link: https://www.youracclaim.com/badges/34ba5917-11e2-499b-a385-c8f2221ac143/public_url
    description: >
      Earning Azure Administrator Associate certification validates the skills and knowledge to manage cloud services that span storage, security, networking, and compute cloud capabilities. Candidates have a deep understanding of each service across the full IT lifecycle, and take requests for infrastructure services, applications, and environments. They make recommendations on services to use for optimal performance and scale, as well as provision, size, monitor, and adjust resources as appropriate.

  - title: Azure Developer Associate
    img: /images/certifications/microsoft-certified-azure-developer-associate.png
    acclaim_link: https://www.youracclaim.com/badges/549d3d13-b9be-47c2-806b-0f4e42551b39/public_url
    description: >
      Earning Azure Developer Associate certification validates the skills and knowledge to design and build cloud solutions such as applications and services. Candidates participate in all phases of development, from solution design, to development and deployment, to testing and maintenance. They partner with cloud solution architects, cloud DBAs, cloud administrators, and clients to implement the solution.

  - title: Azure AI Engineer Associate
    img: /images/certifications/microsoft-certified-azure-ai-engineer-associate.png
    acclaim_link: https://www.youracclaim.com/badges/55430ec0-0d7c-42e8-aa4c-3399d8564909/public_url
    description: >
      Earning the Azure AI Engineer Associate certification validates the skills and knowledge to use Cognitive Services, Machine Learning, and Knowledge Mining to architect and implement Microsoft AI solutions involving natural language processing, speech, computer vision, bots, and agents.

  - title: Azure DevOps Engineer Expert
    img: /images/certifications/microsoft-certified-azure-devops-engineer-expert.png
    acclaim_link: https://www.youracclaim.com/badges/83b872fc-0ba6-4a60-bd99-027a49b6f4a4/public_url
    description: >
      Earning the Azure DevOps Engineer Expert certification demonstrates the ability to combine people, process, and technologies to continuously deliver valuable products and services that meet end user needs and business objectives. DevOps professionals streamline delivery by optimizing practices, improving communications and collaboration, and creating automation.
